<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Minha Lista de Tarefas</h1>
            <h5>Projeto desenvolvido em Vibecoding para fins de testes! xLB</h5>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..." maxlength="100">
            <button id="addButton">Adicionar</button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Conclu√≠das: 0</span>
        </div>
        
        <div class="filter-buttons">
            <button id="filterAll" class="filter-btn active">Todas</button>
            <button id="filterPending" class="filter-btn">Pendentes</button>
            <button id="filterCompleted" class="filter-btn">Conclu√≠das</button>
        </div>
        
        <ul id="taskList" class="task-list"></ul>
        
        <div class="actions">
            <button id="clearCompleted" class="secondary-btn">Limpar Conclu√≠das</button>
        </div>
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
